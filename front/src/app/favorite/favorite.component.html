<h1 class="mb-3">Songs liked</h1>

<div class="pt-3">
    @for (s of songs; track s.pid) {
        <div class="song-card-background w-100 mb-2 p-2 pe-3 d-flex align-items-center">
            <list-song-card class="w-100" [song]="s" (songToPlay)="onPlay(s)"></list-song-card>
            <favorite-btn [song]="s"></favorite-btn>
        </div>
    }
</div>

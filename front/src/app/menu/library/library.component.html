<div class="mt-2 rounded-top-2 py-2 ps-2 pe-3 bg-dark">
    <div class="d-flex justify-content-between align-items-center text-secondary">
        <div class="d-flex align-items-center ms-3">
            <fa-icon class="nav-icon me-3" icon="book"></fa-icon>
            <div>Your library</div>
        </div>
        <a routerLink="/add-song">
            <fa-icon class="nav-icon" icon="plus"></fa-icon>
        </a>
    </div>
</div>
<div class="d-flex flex-column rounded-bottom-2 library-height overflow-hidden bg-dark p-2">
    @if (loading) {
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-grow text-primary loader" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
    } @else{
        @for (s of songs; track s.pid) {
        <div class="mt-1 library-song-card p-1">
            <list-song-card [song]="s" (songToPlay)="onPlaySong($event)"></list-song-card>
        </div>
        }
}
</div>

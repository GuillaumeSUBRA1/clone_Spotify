<div class="input-group flex-nowrap search-bar z-3">
    <span class="border-0 rounded-start-5 input-group-text pe-1">
        <fa-icon icon="search"></fa-icon>
    </span>
    <input [ngModel]="search" (ngModelChange)="onSearch($event)" name="search"
        class="border-0 rounded-end-5 form-control me-2 search-input ps-2"
        type="search" placeholder="What would you like to listen ?" aria-label="Search">
</div>
<div class="pt-3">
    @if (searching) {
        <div class="d-flex justify-content-center mt-5 h-100">
            <div class="spinner-grow text-primary loader">
                <span class="visually-hidden">Loading ...</span>
            </div>
        </div>
    } @else if (search.length > 0 && result.length === 0) {
        <div class="d-flex justify-content-center h-100">
            <div>No result found for this search :(</div>
        </div>
    } @else {
        @for(s of result; track s.pid){
            <div class="song-card-background w-100 mb-2 p-2 pe-3 d-flex align-items-center">
                <list-song-card [song]="s" (songToPlay)="onPlay($event)"></list-song-card>
            </div>
        }
    }
</div>
